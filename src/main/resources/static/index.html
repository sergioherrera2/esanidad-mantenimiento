<!doctype html>
<html ng-app="loginApp">

	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AngularJS, Login</title>
	    <!-- AngularJS File -->
	    <script src="https://ajax.googleapis.com/ajax/libs/
        angularjs/1.0.7/angular.min.js"></script>
        
        <!-- Own script files -->
        <script src="js/app.js"></script>
	</head>
	<body>
            <div ng-controller="login" class="container">
				<img src="logos_sescam.png" width=64 height=64 >
                    <form class="form-signin" >
                    <label>Usuario:
                        <input type="text" id="username" name="username" ng-model="text1">
                    </label>
                    <label>Contraseña:
                        <input type="password" id="password" name="password" ng-model="pwd1"> 
                    </label> 
                      <input type="button" id="btnLogin" name="btnLogin" ng-model="butLogin" value="Entrar"></input>
                     
                      <script type="text/javascript">
    					document.getElementById("btnLogin").onclick = function () {
    					if(document.getElementById("username").value == "" || document.getElementById("password").value == ""){
    					alert("Usuario o contraseña en blanco");
    					} else{
       					 location.href = 'https://app-sanidad.herokuapp.com/citas';
       					 }
  					  };
						</script>
                    </form>
              
                  </div>
    </body>
</html>
