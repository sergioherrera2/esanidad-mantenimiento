<!doctype html>
<html ng-app>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>list</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="js/app.js"></script>
	</head>
	<body>
        <div ng-controller="add" align="center">
            <br>
            <input type="text" ng-model="newItem"> <button ng-click="AddItem()"> AÃ±adir</button>
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">ID</th>
                    <th>Cita</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in items">
                    <td>1</td>
                    <td class="mdl-data-table__cell--non-numeric">{{item}}</td>
                    <td>05/10/2019</td>
                    <td>
                        <button ng-click="RemoveItem(item)" class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
