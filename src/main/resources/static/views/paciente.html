					<div class="header-top-menu">

						<ul class="nav navbar-nav notika-top-nav">

							<li class="nav-item dropdown"><a href="#"

						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main-menu-area mg-tb-30">
		<div class="container">
			<div class="row">

								Inicio</a></li>
						<li><a href="http://localhost:8080/pedirCita"><i
								class="notika-icon notika-edit"></i> Pedir Cita</a></li>

								class="notika-icon notika-next"></i> Salir</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- menu -->

	<!-- citas -->
	<div class="data-table-area">
		<div class="container">

			<div class="row" id="divCambioRol" name="divCambioRol">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<div class="sale-statistic-inner notika-shadow mg-tb-30">
						<div class="basic-tb-hd">

							<h2>Cambio de Rol</h2>
							<br>
							<button id="cambiarRol" name="cambiarRol"
								class="btn btn-success notika-btn-success"
								onclick="cambiarRol()">Cambiar a Médico</button>
							<br> <br>
							<p>Si desea cambiar el rol a médico, pulse el botón.</p>
						</div>
					</div>

				</div>

			</div>
			<br> <br>
			<div class="row" ng-controller="add">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="data-table-list">
						<div class="basic-tb-hd">

							<h2>Citas</h2>
							<p>Listado de citas que ha registrado y validado a través de
								la aplicación.</p>
						</div>
						<div class="table-responsive">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>Fecha</th>
										<th>DNI</th>
										<th>Especialidad</th>
									</tr>
								</thead>
								<tbody id="tablaCuerpo">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
